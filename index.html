<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point Of Sale</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./JavaScript/Jscript.js"></script>
  </head>
  <body>
    <!-- landing page Section -->
    <section class="landing" id="section">
      <div class="outer-form">
        <h1 class="heading">Mpendulo's Vehicle Dealership.</h1>
      </div>
      <div class="inner-form">
        <h2>Please Enter Details</h2>
        <div class="inner-container1">
          <img
            class="avatar-male"
            src="https://thumbs.dreamstime.com/z/male-avatar-icon-portrait-handsome-young-man-face-beard-vector-illustration-%D0%B3%D1%9F%D0%B3%D2%91%D0%B3%C2%B7%D0%B3-%D0%B3%D1%96%D0%B3%D1%98-187127123.jpg"
            alt=""
          />
          <button
            onclick="document.getElementById('id01').style.display='block'"
            style="width: auto"
          >
            Login
          </button>

          <div id="id01" class="modal">
            <form class="modal-content animate" action="https://vast-escarpment-76787.herokuapp.com/auth" method="POST">
              <div class="imgcontainer">
                <span
                  onclick="document.getElementById('id01').style.display='none'"
                  class="close"
                  title="Close Modal"
                  >&times;</span
                >
                <img
                  src="https://cdn2.vectorstock.com/i/1000x1000/81/91/mechanic-avatar-icon-flat-vector-9528191.jpg"
                  alt="Avatar"
                  class="avatar"
                />
              </div>

              <div class="container center">
                <label for="username"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="username"
                  required
                />

                <label for="password"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
                <label>
                  <input type="checkbox" checked="checked" name="remember" />
                  Remember me
                </label>
                <div class="container">
                  <button type="submit">Login</button>

                  <button
                    type="button"
                    onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </form>
          </div>
          <!----------------- Sign-up page ----------->

          <button
            onclick="document.getElementById('id02').style.display='block'"
            style="width: auto"
          >
            Sign Up
          </button>
        </div>

        <div id="id02" class="modal">
          <span
            onclick="document.getElementById('id02').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <form
            class="modal-content animate"
            action="https://vast-escarpment-76787.herokuapp.com/user-registration"
            method="POST"
          >
            <div class="container">
              <h1 class="signup">Sign Up</h1>
              <p>To create an account, Please your details.</p>
              <hr />
              <div class="center">
                <label for="firstname"><b>firstname</b></label>
                <input
                  type="text"
                  placeholder="Enter name"
                  name="firstname"
                  required
                />

                <label for="lastname"><b>lastname</b></label>
                <input
                  type="text"
                  placeholder="Enter lastname"
                  name="lastname"
                  required
                />

                <label for="Contact"><b>Contact</b></label>
                <input
                  type="text"
                  placeholder="Eg.075 239 2372"
                  name="contact"
                  required
                />
                <label for="lastname"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter password"
                  name="password"
                  required
                />
                <label for="username"><b>username</b></label>
                <input
                  type="text"
                  placeholder="Enter username"
                  name="username"
                  required
                />
                <label for="email"><b>email</b></label>
                <input
                  type="text"
                  placeholder="example2@gmail.com"
                  name="email"
                  required
                />

                <label>
                  <input
                    type="checkbox"
                    checked="checked"
                    name="remember"
                    style="margin-bottom: 15px"
                  />
                  Remember me
                </label>
                <div class="clearfix">
                  <button type="submit" class="signupbtn">Sign Up</button>
                  <button
                    type="button"
                    onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
